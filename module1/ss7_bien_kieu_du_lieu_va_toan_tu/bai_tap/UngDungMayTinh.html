<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            background: cadetblue; margin: auto;
        }
        #Result {
            width: 180px;height: 20px;
        }
        .abc {
             width: 35px;height: 30px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="Result" type="text"></td>
        </tr>
        <tr><td><input class="abc" type="button" value="("></td>
            <td><input class="abc" type="button" value=")"></td>
            <td><input class="abc" type="button" value="%"></td>
            <td><input class="abc" type="button" value="AC"></td>

        </tr>
        <tr>
            <td><input class="abc" type="button" value="7"></td>
            <td><input class="abc" type="button" value="8"></td>
            <td><input class="abc" type="button" value="9"></td>
            <td><input class="abc" type="button" value="/"></td>
        </tr>
        <tr>
            <td><input class="abc" type="button" value="4"></td>
            <td><input class="abc" type="button" value="5"></td>
            <td><input class="abc" type="button" value="6"></td>
            <td><input class="abc" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input class="abc" type="button" value="1"></td>
            <td><input class="abc" type="button" value="2"></td>
            <td><input class="abc" type="button" value="3"></td>
            <td><input class="abc" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input class="abc" type="button" value="0"></td>
            <td><input class="abc" type="button" value="."></td>
            <td><input class="abc" type="button" value="="></td>
            <td><input class="abc" type="button" value="+"></td>
        </tr>
    </table>

</body>
</html>
