<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC = prompt("Nhập độ C= ");
    let C = parseInt(inputC);
    let F=(9*C)/5+32;

    document.write("Độ C= " +inputC);
    document.write("<br>");
    document.write("ĐỘ C sang độ F= " +F);
</script>

</body>
</html>
