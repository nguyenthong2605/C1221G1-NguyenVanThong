<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="text-align: left">Caculator</p>
<input type="text" id="a">
<br>
<br>
<input type="text" id="b">
<br>
<button onclick="click1('+')">+</button>
<button onclick="click1('-')">-</button>
<button onclick="click1('*')">*</button>
<button onclick="click1('/')">/</button>
<script>
    function click1(z) {
        let x=parseInt(document.getElementById('a').value);
        let y=parseInt(document.getElementById('b').value);
        if ( z == '+')
            alert(x+y);
        else if ( z == '-')
            alert(x-y);
        else if (z =='*')
            alert(x*y);
        else if (z =='/')
            alert(x/y);
    }
</script>
</body>
</html>
