<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputr = prompt("Nhập bán kính hình tròn: ");
    let inputpi = 3.14;
    let r = parseFloat(inputr);
    let pi = parseFloat(inputpi);
    let S = r*r*pi;
    document.write("Bán kính hình tròn= "+r);
    document.write("<br>");
    document.write("Diện tích hình tròn= "+S);
</script>

</body>
</html>
