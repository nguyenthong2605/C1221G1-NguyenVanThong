<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập điểm vật lý: ");
    let b = prompt("Nhập điểm hóa học: ");
    let c = prompt("Nhập điểm sinh học: ");
    let vl = parseFloat(a);
    let hh = parseFloat(b);
    let sh = parseFloat(c);
    let trungbinh =(vl+hh+sh)/3;
    let tong =vl+hh+sh;
    document.write("Điểm trung bình = " +trungbinh);
    document.write("<br>");
    document.write("Tổng điểm = " +tong);
</script>

</body>
</html>
