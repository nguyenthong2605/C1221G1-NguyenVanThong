<script>
    let n;
    let flag;
    do {
        n = parseInt(prompt("nhâp vào độ dài của mảng: "));
        flag = (parseInt(n)===n)&& n>0;
    }while (!flag);
    n = parseInt(n);
    let arry = new Array(n)
    for (let i = 0; i <arry.length ; i++) {
        arry[i] = parseInt(prompt("nhập phần tử thứ : " + i))
    }
    let V = parseInt(prompt("nhập 1 số: "));
    let flag1=false;
    for (let i = 0; i < arry.length; i++) {
        if (V ===arry[i]) {
            flag1=true;
            break;
        }
    }
    if (flag1){
        alert("Tìm thấy");
    }else {
        alert("Không tìm thấy");
    }
