<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,-5,-6,-8,-18,3,-7,22,-11];
    let count=0;
    for (let i=0; i<arr.length; i++){
        if (arr[i] < 0){
            document.write();
            count++;
        }
    }
    document.write("Số nguyên âm trong chuỗi là: "+count)

</script>

</body>
</html>
