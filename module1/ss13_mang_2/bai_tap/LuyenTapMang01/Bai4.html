<script>
    let n;
    let flag;
    do {
        n = prompt("nhâp vào độ dài của mang");
        flag = (parseInt(n)==n)&& n>0;
    }while (!flag);
    n = parseInt(n);
    let arry = new Array(n)
    for (let i = 0; i <arry.length ; i++) {
        arry[i] = parseInt(prompt("nhập phần tử thứ : " + i))
    }
    document.write(arry);
    document.write("<br>");
    arry.reverse();
    document.write(arry);
