<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài của mảng ký tự: ");
    let arr = [];
    for (let i=0; i<n; i++){
        arr[i] = prompt("Nhập ký tự: ");
    }
    for (let i=0; i<n; i++){
        if (arr[i] == "-"){
            arr[i] = "_";
        }
    }
    alert("Mảng ký tự chuyển đổi là: "+arr);
</script>

</body>
</html>
