<script>
    let arr = ["Xin chào", "Hello", "Thông", "Học tập"];;
    document.write("Mảng gồm: ["+arr+"]<br>");
    for (let i=0; i<arr.length; i++){
        document.write("Chuỗi"+" "+arr[i]+" "+"có"+" "+arr[i].length+" "+"từ <br>");
    }
</script>
