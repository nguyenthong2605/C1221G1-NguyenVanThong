<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhập chuỗi 1");
    let arr2 = prompt("Nhập chuỗi 2");
    let flag = true;
    document.write("Chuỗi 1 : "+arr1+" <br>"+ "Chuỗi 2 : "+arr2+" <br>");
    if ( arr1.length !== arr2.length ) {
        document.write("2 chuỗi không giống nhau<br>")
    }else{
        for (let i=0; i<arr1.length ; i++){
                if (arr1[i] == arr2[i]){
                    flag = true;
                }else{
                    flag = false;
                }
            }
        }
        if (flag== false){
            document.write("2 chuỗi không giống nhau<br>");
        }else{
            document.write("2 chuỗi giống nhau<br>");
        }
</script>


</body>
</html>
