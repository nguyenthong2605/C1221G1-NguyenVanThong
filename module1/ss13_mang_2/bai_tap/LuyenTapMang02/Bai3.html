<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [8, "Hello", 11, "Xin chào",16,26,"abc",3];
    let count = 0;
    document.write("Mảng gồm = ["+arr+"]<br>")
    for (let i=0; i<arr.length; i++){
        if (arr[i] %2 === 0 ||arr[i] %2 === 1){
            count++;
        }
    }
    document.write("Các ký tự số trong mảng là "+count+" số<br>")
</script>

</body>
</html>
