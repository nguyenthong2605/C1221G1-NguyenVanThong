<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year=parseInt(prompt(" Nhập vào một năm: "));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " Là năm nhuận. ");
            } else {
                alert(year + " Không phải năm nhuận. ");
            }
        } else {
            alert(year + " Là năm nhuận. ");
        }
    } else {
        alert(year + " Không phải là năm nhuận. ");
    }
</script>

</body>
</html>
