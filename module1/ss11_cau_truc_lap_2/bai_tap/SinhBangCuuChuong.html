<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="display"></p>
<script>
    let cuuChuong = '<table border="1" width="1500" cellpadding="10" cellspacing="2">';
    let j = 1;
    let i = 1;
    for (let j =1 ;j<=9;j++){
        cuuChuong+='<tr>';
        for (let i =2;i<=9;i++){
            cuuChuong +="<td>" + i +'x'+ j +'='+ i*j + "</td>"
        }
        cuuChuong+= '</tr>';
    }
    cuuChuong+='</table>';
    document.getElementById("display").innerHTML=cuuChuong;
</script>
</body>
</html>
