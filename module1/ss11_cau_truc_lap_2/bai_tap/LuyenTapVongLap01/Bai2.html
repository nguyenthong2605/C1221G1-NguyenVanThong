<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=parseFloat(prompt("Nhập nhiệt độ: "));
    if (nhietDo>=100){
        alert("Yêu cầu người dùng giảm nhiệt độ.");
    }else if (nhietDo<=20){
        alert("yêu cầu người dùng tăng nhiệt độ.");
    }
</script>

</body>
</html>
