<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soLuong=prompt("Nhập số lượng: ");
    let fibonacci;
    let n1=0;
    let n2=1;
    for (let i =1;i<=soLuong ;i++){
        fibonacci = n1 + n2;
        n1 = n2;
        n2 = fibonacci;
        document.write(fibonacci + ',');
    }
</script>

</body>
</html>
