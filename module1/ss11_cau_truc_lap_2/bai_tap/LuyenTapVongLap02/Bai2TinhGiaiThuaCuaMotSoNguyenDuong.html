<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương= "));
    let giaiThua = 1;
    for (let i=1; i<=n; i++){
        giaiThua = giaiThua * i;
    }document.write("Kết quả = "+giaiThua);
</script>
</body>
</html>
