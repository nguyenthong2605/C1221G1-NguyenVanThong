<body>

<div style="background: cadetblue;width: 400px;height: 230px;margin-left: 450px">
    <h2 style="background: red; text-align: center;color: aliceblue">SỞ THÍCH CỦA BẠN</h2>
    <form style="background: darksalmon; width: 350px">
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="họ và tên"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="địa chỉ email"></td>
            </tr>
            <tr>
                <td style="vertical-align: top">Sở thích</td>
                <td>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="hobbies"> Thể thao</td>
                            <td><input type="checkbox" name="hobbies"> Âm nhạc</td>
                            <td><input type="checkbox" name="hobbies"> Đọc sách</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobbies"> Lướt web</td>
                            <td><input type="checkbox" name="hobbies"> Chơi game</td>
                            <td><input type="checkbox" name="hobbies"> Điện ảnh</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobbies"> Du lịch</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <button type="submit" style="margin-left: 60px;margin-top: 5px">Xác nhận BTN</button>
        <button type="reset" style="margin-left: 10px">Clear thông tin</button>

    </form>

</div>
