<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Nhập cân nặng(kg): "));
    let height=parseFloat(prompt("Nhập chiều cao(m): "));
    let bmi= weight/(height^2);
    if (bmi < 18) {
        document.write("Underweight");
    }
    else if (bmi < 25.0) {
        document.write("Normal");
    }
    else if (bmi < 30.0) {
        document.write("Overweight");
    }
    else {
        document.write("Obese");
    }

</script>

</body>
</html>
