<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let danhso=parseFloat(prompt("Nhập giá trị tổng danh số bán hàng(triệu): "));
    if (danhso<=100){
        alert("Hoa hồng nhận được là: "+(danhso*5)/100);
    }else if(danhso<=300){
        alert("Hoa hồng nhận được là "+(danhso*10)/100);
    }else {
        alert("Hoa hồng nhận được là "+(danhso*20)/100)
    }
</script>

</body>
</html>
