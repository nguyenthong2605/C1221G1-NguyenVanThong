<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut=parseInt(prompt("Số Phút: "));\
    if (soPhut>450) {
        alert("Tiền điện thoại tháng này là  500k!");
    }else if(soPhut>350){
        alert("Tiền điện thoại tháng này là 400k!");
    }else {
        alert("Tiền điện tháng này là 300k!");
    }

</script>

</body>
</html>
