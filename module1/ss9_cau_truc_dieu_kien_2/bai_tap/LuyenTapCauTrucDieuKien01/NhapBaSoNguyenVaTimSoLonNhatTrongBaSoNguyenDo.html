<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số nguyên thứ 1: "));
    let b=parseInt(prompt("Nhập số nguyên thứ 2: "));
    let c=parseInt(prompt("Nhập số nguyên thứ 3: "));
    if (a>b&&a>c){
        alert("Số a là lớn nhất!");
    }else if (b>c){
        alert("Số b là lớn nhất!");
    }else {
        alert("Số c là lớn nhất!");
    }
</script>

</body>
</html>
