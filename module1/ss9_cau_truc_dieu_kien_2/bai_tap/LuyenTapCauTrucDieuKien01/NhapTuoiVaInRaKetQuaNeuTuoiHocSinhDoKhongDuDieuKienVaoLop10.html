<script>
    let value=parseInt(prompt("Nhập số tuổi: "));
    if (value>15||value<15){
        alert("Học sinh không đủ điều kiện vào lớp 10!")
    }else {
        alert("Học sinh đủ điều kiện vào lớp 10!")
    }
</script>
