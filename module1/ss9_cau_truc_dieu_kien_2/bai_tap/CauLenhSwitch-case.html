<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="ngay">
    <button type="button" onclick="tinhSoNgay()">Tính Số Ngày</button>
</form>
<p id="display"></p>
<script>
    function tinhSoNgay () {
        let x = parseInt(document.getElementById("ngay").value);
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerHTML = "Tháng " + x + " có 31 ngày.";
                break;
            case 2:
                document.getElementById("display").innerHTML = "Tháng 2 có 28 hoặc 29 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerHTML = "tháng " + x + " có 30 ngày";
                break
        }
    }
</script>



</body>
</html>
