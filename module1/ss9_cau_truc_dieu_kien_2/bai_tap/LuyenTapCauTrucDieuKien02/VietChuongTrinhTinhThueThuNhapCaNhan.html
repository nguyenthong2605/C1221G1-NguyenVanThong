<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLuong=parseFloat(prompt("Nhập tiền lương(triệu): "));
    if (tienLuong>=15){
        alert("Số tiền thuế là: "+((tienLuong*30)/100));
    }else if (tienLuong>=7){
        alert("Số tiền thuế là: "+((tienLuong*20)/100));
    }else
        alert("Số tiền thuế là:"+((tienLuong*10)/100));
</script>

</body>
</html>
