<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sodien=parseFloat(prompt("Nhập số điện: "));
    if (sodien<=50){
        alert("Số tiền bạn phải trả là: "+(sodien*1.678));
    }else if (sodien<=100){
        alert("Số tiền bạn phải trả là: "+(sodien*1.734));
    }else if (sodien<=200){
        alert("Số tiền bạn phải trả là: "+(sodien*2.014));
    }else if (sodien<=300){
        alert("Số tiền bạn phải trả là: "+(sodien*2.536));
    }else if (sodien<=400){
        alert("Số tiền bạn phải trả là: "+(sodien*2.834));
    }else
        alert("Số tiền bạn phải trả là: "+(sodien*2.927));
</script>

</body>
</html>
