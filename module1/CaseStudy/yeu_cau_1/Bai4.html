<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("Nhập chiều cao của tam giác cân cần vẽ: "));
    for (let i = 1; i <= height ; i++) {
        //vẽ tam giác ngược rỗng để đẩy tam giác vuông ra thành tam giác cân.
        for (let k = height; k > i ; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <=i*2-1 ; j++) {
            //(đỉnh, đáy, 2 cạnh bên của tam giác)
            if (i == 1 || i == height || j == 1 || j == i * 2 - 1) {
                document.write("*");
            } else {
                //đẩy khoảng trống vào
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
