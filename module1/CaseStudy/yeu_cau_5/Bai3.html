<script>
    function minMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }console.log(max,min);
    }
    minMax([[5,40,3],[4,2,6],[7,1,9],[4,57,8]]);

</script>
