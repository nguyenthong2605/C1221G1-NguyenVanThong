<body>
<script>
    function tongSoChan(m,n) {
        let sum=0;
        for (let i = 1; i <=m ; i++) {
            for (let j = 1; j <=n ; j++) {
                if (j%2==0){
                    sum+=j
                }
            }
        }console.log(sum);
        return sum;
    }
    tongSoChan(5,4);
    tongSoChan(10,15);
</script>
