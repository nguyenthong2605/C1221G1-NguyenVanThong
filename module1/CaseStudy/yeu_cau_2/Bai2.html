<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu=prompt("Nhập ký tự: ");
    switch (kyTu) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(kyTu+"Là nguyên âm.");
            break;
            default :
                alert("Phụ âm");
    }
</script>

</body>
</html>
