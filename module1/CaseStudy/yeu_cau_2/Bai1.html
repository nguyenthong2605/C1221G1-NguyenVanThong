<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong=parseFloat(prompt("Nhập lương nhân viện(đơn vị là triệu): "));
    let thue;
    if (luong>=15){
        thue=(20*luong)/100;
        document.write("Thuế thu nhập là: "+thue+"<br>");
        document.write("Số tiền lương thực sự nhân viên đó nhận được: "+(luong-thue));
    }else if (luong>=7){
        thue=(10*luong)/100;
        document.write("Thuế thu nhập là: "+thue+"<br>");
        document.write("Số tiền lương thực sự nhân viên đó nhận được: "+(luong-thue));
    }else {
        thue=(5*luong)/100;
        document.write("Thuế thu nhập là: "+thue+"<br>");
        document.write("Số tiền lương thực sự nhân viên đó nhận được: "+(luong-thue));
    }
</script>

</body>
</html>
