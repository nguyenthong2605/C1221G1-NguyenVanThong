<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[7,6,5,4,6,3,1];
    let arr2=[2,3,4,5,6,7,8];
    let max=arr1[0]/arr2[0];
    let index=0;
    for (let i=0; i<arr1.length; i++ ){
            if (max < (arr1[i]/arr2[i])){
                max=arr1[i]/arr2[i];
                index=index+i;
            }
    }
    console.log(max);
    console.log(index);
</script>
</body>
</html>
