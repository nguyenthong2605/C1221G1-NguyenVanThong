<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,7];
    let b=[];
    let sum = 0;
    for (let i=0; i<a.length; i++){
            sum = sum + a[i];
            b.push(sum);
    }
    document.write("Mảng ban đầu: "+a+"<br>");
    document.write("Mảng thay đổi theo công thức: "+b);
</script>

</body>
</html>
