<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tangGiaTri(a) {
        a++;
        return a;
    }
    let a=prompt("Nhập vào 1 số: ");
    alert("Tăng giá trị số đó lên 1 = "+tangGiaTri(a));

</script>

</body>
