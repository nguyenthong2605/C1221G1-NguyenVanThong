<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong(a,b) {
        if(a>b){
            return "Giá trị a > b xin nhập lại"+"<br>";
        }
        return a + b;
    }
        let a = Number(prompt("Nhập số a"));
        let b = Number(prompt("Nhập số b"));
        document.write(tinhTong(a,b));
</script>

</body>
</html>
