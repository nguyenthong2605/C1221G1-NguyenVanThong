<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        let dienTich = r*r*3.14;
        return dienTich;
    }
    function chuVi(r) {
        let chuVi = (r+r)*3.14;
        return chuVi;
    }let r = parseFloat(prompt("Nhập bán kính hình tròn = "));
    document.write("Diện tích hình tròn = "+dienTich(r)+"<br>");
    document.write("Chu vi hình tròn = "+chuVi(r));
</script>
</body>
</html>
