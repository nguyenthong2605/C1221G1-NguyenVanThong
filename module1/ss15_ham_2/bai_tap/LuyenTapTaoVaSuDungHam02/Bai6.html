<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(a) {
        if (a>0){
            return true;
        }else if (a==0){
            return "Không xác định"
        }else {
            return false;
        }
    }let a=parseInt(prompt("Nhập số nguyên: "));
    alert(kiemTra(a));
</script>
</body>
</html>
