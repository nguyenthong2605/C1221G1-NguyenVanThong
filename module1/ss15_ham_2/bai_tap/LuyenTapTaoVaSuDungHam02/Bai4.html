<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(a) {
        if (a%2==0||a%2==1){
            return true;
        }
        return false;
    }
    let a=prompt("Nhập ký tự vào: ");
    if (kiemTra(a)){
        alert(kiemTra(a));
    }else {
        alert(kiemTra(a));
    }
</script>
</body>
</html>
