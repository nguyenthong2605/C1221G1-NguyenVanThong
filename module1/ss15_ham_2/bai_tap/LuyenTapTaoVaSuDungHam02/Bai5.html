<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyen(a,b,c) {
        if (a<b && a<c){
            return a;
        }else if (b<c){
            return b;
        }else {
            return c;
        }
    }
    let a=parseInt(prompt("Nhập số thứ nhất = "));
    let b=parseInt(prompt("Nhập số thứ hai = "));
    let c=parseInt(prompt("Nhập số thứ bai = "));
    alert("Số nhỏ nhất là: "+soNguyen(a,b,c));
</script>
</body>
</html>
