<body>
<script>
    function footToMeters(foot) {
        let meter = 0.305*foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = meter/0.305;
        return foot;
    }
    let foot = prompt("Input foot:");
    let meter = prompt("Input meter:");
    alert("Meter: " + footToMeters(foot));
    alert("Foot: " + meterToFoot(meter));
