<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay( newDay ) {
            this.day = newDay;
        }
        setMonth( newMonth ) {
            this.month = newMonth;
        }
        setYear( newYear ) {
            this.year = newYear;
        }
        setDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){//biểu diễn thông tin đối tượng chuỗi
            return this.day+"/"+this.month+"/"+this.year
        }
    }
